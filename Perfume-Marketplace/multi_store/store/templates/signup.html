{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="p-4 m-4">
            <div class=" col-lg-5 mx-auto border rounded p-3">
                <h3 class="alert">Create an Account</h3>
                <form action="/signup", method ="POST">
                    {% csrf_token%}

                    {% if error %}
                        <div class="alert alert-warning" role="alert">
                            {{error}}
                        </div>
                    {% endif %}

                    <!-- first name -->
                    <div class="form-group mb-2">
                        <label for="">First Name</label>
                        <input 
                            type="text" 
                            name="fname"
                            class="form-control form-control-sm" 
                            value= "{{values.fname}}"
                            id="">
                    </div>

                    <!-- last name -->
                    <div class="form-group mb-2">
                        <label for="">Last Name</label>
                        <input 
                            type="text" 
                            name="lname"
                            class="form-control form-control-sm" 
                            value="{{values.lname}}"
                            id="">
                    </div>

                    <!-- phone number -->
                    <div class="form-group mb-2">
                        <label for="">Phone number</label>
                        <input 
                            type="text" 
                            name="pnum"
                            class="form-control form-control-sm" 
                            value="{{values.pnum}}"
                            id="">
                    </div>

                    <!-- e-mail -->
                    <div class="form-group mb-2">
                        <label for="">Email Adress</label>
                        <input 
                            type="email" 
                            name="email"
                            class="form-control form-control-sm" 
                            id=""
                            placeholder="Enter email"
                            value="{{values.email}}">
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <!--gender-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Female">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Female
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Male">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Male
                        </label>
                      </div>

                    <!-- password -->
                    <div class="form-group mb-2">
                        <label for="">Password</label>
                        <input 
                            type="password" 
                            name="password1"
                            class="form-control form-control-sm" 
                            id=""
                            placeholder="*******">
                            <small class="form-text text-muted">It should be atleast 7 characters long</small>
                    </div>

                    <div class="form-group mb-2">
                        <label for="">Confirm Password</label>
                        <input 
                            type="password" 
                            name="password2"
                            class="form-control form-control-sm" 
                            id=""
                            placeholder="*******">
                    </div>

                    <div class="form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            name = "checkbox"
                            id="">
                        <small><label class="form-check-label text-muted">By Signing Up, I agree to Terms and Conditions.</label></small>
                    </div>
                    <br>
                    <!-- <button type="submit" class="btn btn-primary">Sign In</button> -->
                    <button type="submit" class="btn btn-primary">Sign </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
