<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <script>src="https://checkout.razorpay.com/v1/checkout.js"</script>
    <title>Payment</title>
</head>
<body>
  {% load cart %}
    <div class="info">
        <div class="container">
          <br>
          <h1 style="text-align:center;">Payment Summary</h1>
          <br><br>
          <table class="table table-striped table-hover">
              <tr>
                <th>Cart value</th>
                <td>{{total}}</td>
              </tr>
              <tr>
                <th>Convinience Fee</th>
                <td>{{99|currency}}</td>
              </tr>
              <br>
              <tr>
                <th>Total payable</th>
                <td>{{total|sum:99|currency}}</td>
              </tr>
          </table>
          <a href="https://rzp.io/l/4LfHuUClZ7" id="rzp-button1"
                    class="btn btn-lg btn-success btn-outline-info float-end border rounded mb-5" 
                    style="color:white; text-decoration: none;">Pay</a>
        </div>
      </div>
</body>
</html>
